<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="./index.css">
    <title>Seletor de Frutas</title>

              <td>-</td>

            <tr class="title">
              <td>-</td>

            <tr>

            <tr>
              <td class="use-roboto">Boa</td>

            </tr>
            <tr>
              <td class="use-roboto">Boa</td>

            <tr>
              <td class="use-roboto">Manchada</td>

            <tr>

            <tr>
